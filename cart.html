<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Vivexa Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        input[type='number'] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-5 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider">Vivexa Store</a>
            <div class="hidden lg:flex items-center space-x-10 text-sm font-medium">
                <a href="index.html" class="text-gray-500 hover:text-black">Home</a>
                <a href="shop.html" class="text-gray-500 hover:text-black">Shop</a>
                <a href="account.html" class="text-gray-500 hover:text-black">My Account</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="cart.html" class="relative text-black transition duration-300">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-12 mb-24 px-6">
        <h1 class="text-4xl font-extrabold mb-8">Shopping Cart</h1>
        <div class="flex flex-col lg:flex-row gap-12">
            
            <div class="lg:w-2/3">
                <div id="cart-items-container" class="space-y-4">
                    </div>
            </div>

            <div id="cart-summary-section" class="lg:w-1/3 hidden">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-28">
                    <h2 class="text-xl font-bold mb-6 border-b pb-4">Shipping Information</h2>
                    <form id="shipping-form" class="space-y-4">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="full-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black" required>
                        </div>
                         <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black" required>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black" required>
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black" required>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <input type="text" id="city" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black" required>
                            </div>
                            <div>
                                <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                                <input type="text" id="zip" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black" required>
                            </div>
                        </div>
                    </form>

                    <h2 class="text-xl font-bold my-6 border-b pb-4">Order Summary</h2>
                    <div class="space-y-3 text-gray-600">
                        <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">₹0.00</span></div>
                        <div class="flex justify-between"><span>Shipping</span><span id="shipping">₹0.00</span></div>
                        <div class="flex justify-between"><span>Taxes (18%)</span><span id="taxes">₹0.00</span></div>
                    </div>
                    <div class="border-t pt-4 mt-6 flex justify-between font-bold text-xl">
                        <span>Total</span>
                        <span id="total">₹0.00</span>
                    </div>

                    <div class="mt-6 pt-4 border-t">
                        <h3 class="text-lg font-semibold mb-4">Payment Method</h3>
                        <div class="space-y-3">
                            <label for="cod" class="flex items-center p-3 border rounded-md has-[:checked]:bg-gray-100 has-[:checked]:border-black transition-all cursor-pointer">
                                <input id="cod" name="payment-method" type="radio" value="cod" class="h-4 w-4 border-gray-300 text-black focus:ring-black">
                                <span class="ml-3 block text-sm font-medium text-gray-700">Cash on Delivery (COD)</span>
                            </label>
                            <label for="razorpay" class="flex items-center p-3 border rounded-md has-[:checked]:bg-gray-100 has-[:checked]:border-black transition-all cursor-pointer">
                                <input id="razorpay" name="payment-method" type="radio" value="razorpay" class="h-4 w-4 border-gray-300 text-black focus:ring-black">
                                <span class="ml-3 block text-sm font-medium text-gray-700">Pay with Razorpay</span>
                            </label>
                        </div>
                    </div>

                    <button id="place-order-btn" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-3 rounded-md mt-6 transition duration-300">
                        Place Order
                    </button>
                    
                     <div class="text-xs text-gray-400 mt-4 text-center">
                        <i class="fas fa-shield-alt"></i> Secure checkout
                     </div>
                </div>
            </div>
        </div>
    </main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
      apiKey: "process.meta.env.VITE_FIREBASE_API_KEY",
      authDomain: "process.meta.env.VITE_FIREBASE_AUTH_KEY",
      projectId: "process.meta.env.VITE_FIREBASE_PROJECT_KEY",
      storageBucket: "process.meta.env.VITE_FIREBASE_STORAGE_KEY",
      messagingSenderId: "process.meta.env.VITE_FIREBASE_SENDER_KEY",
      appId: "process.meta.env.VITE_FIREBASE_APP_KEY"
    };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const cartContainer = document.getElementById('cart-items-container');
        const cartSummarySection = document.getElementById('cart-summary-section');
        const cartCountElement = document.getElementById('cart-count');

        const updateCartCount = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = totalItems;
        };
        
        const updateCartSummary = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return;

            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const shipping = subtotal > 2000 ? 0 : (subtotal > 0 ? 100.00 : 0); // Free shipping over 2000
            const taxes = subtotal * 0.18;
            const total = subtotal + shipping + taxes;

            document.getElementById('subtotal').textContent = '₹' + subtotal.toFixed(2);
            document.getElementById('shipping').textContent = shipping > 0 ? '₹' + shipping.toFixed(2) : 'Free';
            document.getElementById('taxes').textContent = '₹' + taxes.toFixed(2);
            document.getElementById('total').textContent = '₹' + total.toFixed(2);
        };

        const renderCart = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartContainer.innerHTML = ''; 

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-lg shadow-md">
                        <i class="fas fa-shopping-bag text-5xl text-gray-300 mb-4"></i>
                        <h2 class="text-2xl font-semibold text-gray-700">Your cart is empty</h2>
                        <p class="text-gray-500 mt-2">Looks like you haven't added anything yet.</p>
                         <a href="shop.html" class="mt-6 inline-block bg-black hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-md transition duration-300">Go Shopping</a>
                    </div>`;
                cartSummarySection.classList.add('hidden');
            } else {
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex flex-col md:flex-row items-center gap-4 p-4 bg-white rounded-lg shadow-sm cart-item';
                    itemElement.dataset.id = item.id;
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded-md">
                        <div class="flex-grow text-center md:text-left">
                            <h2 class="font-semibold">${item.name}</h2>
                            <p class="text-sm text-gray-500">${item.category ? item.category + ' | ' : ''}Size: ${item.size} / Color: ${item.color}</p>
                            <p class="md:hidden font-semibold mt-1">₹${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                        <div class="flex items-center border rounded-md">
                            <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 quantity-minus">-</button>
                            <input type="number" class="w-10 text-center font-semibold quantity" value="${item.quantity}" min="1">
                            <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 quantity-plus">+</button>
                        </div>
                        <div class="hidden md:block w-1/5 text-right font-semibold item-total">₹${(item.price * item.quantity).toFixed(2)}</div>
                        <div class="text-right">
                            <button class="text-red-500 hover:text-red-700 remove-item"><i class="fas fa-trash"></i></button>
                        </div>`;
                    cartContainer.appendChild(itemElement);
                });
                cartSummarySection.classList.remove('hidden');
            }
            updateCartCount();
            updateCartSummary();
        };

        const updateCartStorage = (cart) => {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        };

        cartContainer.addEventListener('click', (event) => {
            const target = event.target.closest('button');
            if (!target) return;
            const cartItemElement = target.closest('.cart-item');
            if (!cartItemElement) return;

            const productId = cartItemElement.dataset.id;
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productIndex = cart.findIndex(item => item.id === productId);
            if (productIndex === -1) return;

            if (target.classList.contains('quantity-plus')) {
                cart[productIndex].quantity++;
            } else if (target.classList.contains('quantity-minus')) {
                if (cart[productIndex].quantity > 1) {
                    cart[productIndex].quantity--;
                } else { 
                    cart.splice(productIndex, 1);
                }
            } else if (target.classList.contains('remove-item')) {
                cart.splice(productIndex, 1);
            }
            
            updateCartStorage(cart);
        });

        cartContainer.addEventListener('change', (event) => {
            if (event.target.classList.contains('quantity')) {
                const cartItemElement = event.target.closest('.cart-item');
                const productId = cartItemElement.dataset.id;
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const productIndex = cart.findIndex(item => item.id === productId);
                if (productIndex === -1) return;
                
                let newQuantity = parseInt(event.target.value);
                if (isNaN(newQuantity) || newQuantity < 1) {
                    newQuantity = 1;
                }
                
                cart[productIndex].quantity = newQuantity;
                updateCartStorage(cart);
            }
        });

        const proceedToSuccessPage = (orderNumber) => {
            sessionStorage.setItem('latestOrderNumber', orderNumber);
            localStorage.removeItem('cart');
            window.location.href = 'order-success.html';
        };

        const saveOrder = async (currentUser) => {
            const shippingForm = document.getElementById('shipping-form');
            if (!shippingForm.checkValidity()) {
                shippingForm.reportValidity();
                return null;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderNumber = 'VS' + Math.floor(100000 + Math.random() * 900000);

            const order = {
                orderNumber,
                date: new Date().toISOString(),
                userId: currentUser.uid, 
                userEmail: currentUser.email,
                status: "Placed",
                shippingInfo: {
                    fullName: document.getElementById('full-name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    zip: document.getElementById('zip').value,
                },
                items: cart,
                summary: {
                    subtotal: document.getElementById('subtotal').textContent,
                    shipping: document.getElementById('shipping').textContent,
                    taxes: document.getElementById('taxes').textContent,
                    total: document.getElementById('total').textContent
                }
            };

            try {
                const docRef = await db.collection("orders").add(order);
                console.log("Order saved with ID: ", docRef.id);
                return order;
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('There was an error placing your order. This could be due to a network issue or security rules. Please try again.');
                return null;
            }
        };

        const handlePlaceOrder = async () => {
            const currentUser = auth.currentUser;
            if (!currentUser) {
                alert("You must be logged in to place an order. Please log in first.");
                // Ideally, open a login modal here instead of redirecting
                return;
            }

            const selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked');
            if (!selectedPaymentMethod) {
                alert('Please select a payment method.');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }
            
            const order = await saveOrder(currentUser);

            if (!order) return;

            if (selectedPaymentMethod.value === 'cod') {
                proceedToSuccessPage(order.orderNumber);
            } else if (selectedPaymentMethod.value === 'razorpay') {
                const totalText = order.summary.total.replace('₹', '').replace(/,/g, '');
                const totalAmount = parseFloat(totalText);

                const options = {
                    "key": "rzp_test_your_key_here", // Replace with your Razorpay Key ID
                    "amount": Math.round(totalAmount * 100),
                    "currency": "INR",
                    "name": "Vivexa Store",
                    "description": "Fashion Store Transaction",
                    "image": "https://example.com/your_logo.jpg",
                    "handler": function (response){
                        proceedToSuccessPage(order.orderNumber);
                    },
                    "prefill": {
                        "name": order.shippingInfo.fullName,
                        "email": order.shippingInfo.email,
                        "contact": order.shippingInfo.phone
                    },
                    "theme": {
                        "color": "#000000"
                    }
                };
                const rzp1 = new Razorpay(options);
                rzp1.on('payment.failed', function (response){
                        alert('Payment failed. Error: ' + response.error.description);
                });
                rzp1.open();
            }
        };

        document.getElementById('place-order-btn').addEventListener('click', handlePlaceOrder);

        renderCart();
    });
</script>
</body>
</html>
