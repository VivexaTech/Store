<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Vivexa Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .thumbnail.active { border-color: #000; }
        .size-option.active { background-color: #000; color: white; border-color: #000; }
        .color-option.active { box-shadow: 0 0 0 2px black, 0 0 0 4px white; }
        .toast { position: fixed; bottom: 2rem; right: 2rem; background-color: #111827; color: white; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); transform: translateY(200%); transition: transform 0.5s ease-in-out; z-index: 1000; }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body class="bg-white text-gray-900">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-5 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider">Vivexa Store</a>
            <div class="hidden lg:flex items-center space-x-10 text-sm font-medium">
                <a href="index.html" class="text-gray-500 hover:text-black">Home</a>
                <a href="shop.html" class="text-gray-500 hover:text-black">Shop</a>
                <a href="account.html" class="text-gray-500 hover:text-black">My Account</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="cart.html" class="relative text-gray-600 hover:text-black transition duration-300">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="py-16">
        <div id="product-detail-container" class="container mx-auto px-6">
            <p class="text-center text-lg">Loading product details...</p>
        </div>

        <section id="related-products" class="pt-24 bg-gray-50 pb-24">
            <div class="container mx-auto px-6">
                <div class="text-left mb-12">
                    <h2 class="text-3xl font-extrabold tracking-tight">You Might Also Like</h2>
                </div>
                <div id="related-products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-12">
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-black text-white pt-16 pb-8">
        <div class="container mx-auto px-6">
            </div>
    </footer>
    
    <div id="toast" class="toast"></div>
    <script src="create-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', async () => {
            const productDetailContainer = document.getElementById('product-detail-container');
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            updateCartCount();

            if (!productId) {
                productDetailContainer.innerHTML = '<p class="text-center text-red-500 text-xl">Error: Product ID is missing.</p>';
                return;
            }

            try {
                const doc = await db.collection('products').doc(productId).get();

                if (!doc.exists) {
                    productDetailContainer.innerHTML = '<p class="text-center text-red-500 text-xl">Sorry, this product could not be found.</p>';
                    return;
                }

                const product = { id: doc.id, ...doc.data() };
                // ERROR FIX: Pass the container element as an argument
                renderProductDetails(product, productDetailContainer);
                renderRelatedProducts(product.id, product.category);

            } catch (error) {
                console.error("Error fetching product:", error);
                productDetailContainer.innerHTML = '<p class="text-center text-red-500 text-xl">Error loading product details.</p>';
            }
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function renderRelatedProducts(currentProductId, currentCategory) {
            const relatedGrid = document.getElementById('related-products-grid');
            try {
                const snapshot = await db.collection('products')
                    .where('category', '==', currentCategory)
                    .limit(5)
                    .get();

                const relatedProducts = snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(p => p.id !== currentProductId)
                    .slice(0, 4);

                relatedGrid.innerHTML = relatedProducts.map(p => `
                    <a href="product.html?id=${p.id}" class="group">
                        <div class="bg-gray-100 rounded-lg overflow-hidden">
                            <img src="${(p.images && p.images.length > 0) ? p.images[0] : 'https://placehold.co/600x600'}" alt="${p.name}" class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="pt-4 text-left">
                            <h3 class="font-semibold text-md">${p.name}</h3>
                            <p class="text-gray-800 font-bold text-lg mt-1">₹${(typeof p.price === 'number' ? p.price.toFixed(2) : '0.00')}</p>
                        </div>
                    </a>`).join('');
            } catch (error) {
                console.error("Error fetching related products:", error);
                relatedGrid.innerHTML = '<p>Could not load related products.</p>';
            }
        }

        // ERROR FIX: Accept the container element as a parameter
        function renderProductDetails(product, container) {
            document.title = `${product.name} - Vivexa Store`;
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
                    <div class="flex flex-col gap-4 lg:sticky top-28">
                        <img id="main-image" src="${(product.images && product.images.length > 0) ? product.images[0] : 'https://placehold.co/600x600'}" alt="${product.name}" class="w-full h-auto max-h-[700px] object-cover rounded-lg shadow-sm">
                        <div id="thumbnail-gallery" class="grid grid-cols-5 gap-4">
                            ${(product.images || []).map((img, index) => `
                                <img src="${img}" class="thumbnail w-full h-24 object-cover rounded-md cursor-pointer border-2 ${index === 0 ? 'active' : 'border-gray-200'}" data-index="${index}">
                            `).join('')}
                        </div>
                    </div>

                    <div>
                        <p class="text-sm uppercase font-semibold text-gray-500 tracking-wider mb-2">${product.category}</p>
                        <h1 class="text-3xl lg:text-4xl font-bold mb-3">${product.name}</h1>
                        <p class="text-3xl text-gray-800 font-semibold mb-6">₹${(typeof product.price === 'number' ? product.price.toFixed(2) : '0.00')}</p>
                        
                        <div class="border-t border-b py-6 mb-6">
                             <h3 class="text-sm font-semibold uppercase tracking-wider mb-2">Description</h3>
                             <p class="text-gray-600 text-sm leading-relaxed">${product.description}</p>
                        </div>

                        <div class="mb-6">
                            <h3 class="text-sm font-semibold uppercase tracking-wider mb-3">Select Size</h3>
                            <div class="flex gap-3 flex-wrap">
                                ${(product.sizes || []).map(size => `<button class="size-option border border-gray-300 rounded-md px-5 py-2 hover:bg-black hover:text-white transition-colors font-medium text-sm">${size}</button>`).join('')}
                            </div>
                        </div>

                        <div class="mb-8">
                            <h3 class="text-sm font-semibold uppercase tracking-wider mb-3">Select Color</h3>
                            <div class="flex gap-4 flex-wrap items-center">
                                ${(product.colors || []).map(color => `<button class="color-option rounded-full w-8 h-8 transition-shadow" style="background-color: ${color.toLowerCase()};" title="${color}"></button>`).join('')}
                            </div>
                        </div>
                        
                        <button id="add-to-cart-btn" class="w-full bg-black text-white py-4 rounded-md font-bold text-md hover:bg-gray-800 transition-colors">Add to Cart</button>
                    </div>
                </div>
            `;
            
            attachEventListeners(product);
        }
        
        function attachEventListeners(product) {
            const mainImage = document.getElementById('main-image');
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', () => {
                    mainImage.src = thumb.src;
                    thumbnails.forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                });
            });

            document.querySelectorAll('.size-option').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.size-option').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

             document.querySelectorAll('.color-option').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.color-option').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

            document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                const selectedSizeEl = document.querySelector('.size-option.active');
                const selectedColorEl = document.querySelector('.color-option.active');

                if (product.sizes.length > 0 && !selectedSizeEl) {
                    showToast('Please select a size.');
                    return;
                }
                 if (product.colors.length > 0 && !selectedColorEl) {
                    showToast('Please select a color.');
                    return;
                }

                const selectedSize = selectedSizeEl ? selectedSizeEl.textContent : 'default';
                const selectedColor = selectedColorEl ? selectedColorEl.title : 'default';
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartItemId = `${product.id}-${selectedSize}-${selectedColor}`;
                const existingItem = cart.find(item => item.id === cartItemId);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({
                        id: cartItemId, productId: product.id, name: product.name, price: product.price,
                        image: (product.images && product.images.length > 0) ? product.images[0] : '',
                        category: product.category,
                        size: selectedSize, color: selectedColor, quantity: 1,
                    });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showToast('Product added to cart!');
            });
        }
    </script>
</body>
</html>
