<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Vivexa Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-5 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider">Vivexa Store</a>
            <div class="hidden lg:flex items-center space-x-10 text-sm font-medium">
                <a href="index.html" class="text-gray-500 hover:text-black">Home</a>
                <a href="shop.html" class="text-gray-500 hover:text-black">Shop</a>
                <a href="account.html" class="text-gray-500 hover:text-black">My Account</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="cart.html" class="relative text-gray-600 hover:text-black transition duration-300">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto my-16 md:my-24 px-6 flex items-center justify-center">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl text-center max-w-2xl w-full">
            
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-4xl text-green-600"></i>
            </div>
            
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4">Thank You For Your Order!</h1>
            
            <p class="text-gray-600 mb-6">
                Your order has been successfully placed. You will receive a confirmation email shortly.
            </p>
            
            <div class="bg-gray-50 border border-dashed border-gray-300 rounded-md p-4 mb-8">
                <p class="text-sm text-gray-500">Your Order Number is:</p>
                <p id="order-number" class="text-xl font-bold text-black tracking-widest">Loading...</p>
            </div>
            
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="shop.html" class="w-full sm:w-auto bg-black hover:bg-gray-800 text-white font-bold py-3 px-8 rounded-md transition duration-300">
                    Continue Shopping
                </a>
                <a href="index.html" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-md transition duration-300">
                    Go to Homepage
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white pt-16 pb-8">
        <div class="container mx-auto px-6">
           </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderNumberElement = document.getElementById('order-number');
            if (orderNumberElement) {
                const latestOrderNumber = sessionStorage.getItem('latestOrderNumber');
                if (latestOrderNumber) {
                    orderNumberElement.textContent = latestOrderNumber;
                    // Do not remove from session storage, in case of page refresh.
                    // It will be cleared when a new order is placed.
                } else {
                    orderNumberElement.textContent = 'N/A';
                }
            }

            // Ensure cart count is reset to 0 visually
            const cartCountElement = document.getElementById('cart-count');
            if(cartCountElement) {
                cartCountElement.textContent = '0';
            }
        });
    </script>

</body>
</html>
