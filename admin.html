<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vivexa Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        input, textarea, select { transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, textarea:focus, select:focus {
            --tw-ring-color: #4f46e5;
            box-shadow: 0 0 0 2px var(--tw-ring-color);
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Admin Dashboard</h1>
            <div class="flex items-center">
                <a href="admin-orders.html" class="relative text-blue-600 hover:underline font-semibold mr-6">
                    Check Orders
                    <span id="order-notification" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden"></span>
                </a>
                <a href="index.html" class="text-indigo-600 hover:underline font-semibold">View Site</a>
                <button id="logout-btn" class="ml-6 text-red-600 hover:underline font-semibold">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6 my-10">
        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-6" id="form-title">Add New Product</h2>
            <form id="product-form" class="space-y-6">
                <input type="hidden" id="product-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="product-name" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700">Price (₹)</label>
                        <input type="number" id="product-price" step="0.01" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                     <div>
                        <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="product-category" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                            <option value="Womens">Womens</option>
                            <option value="Mens">Mens</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <div>
                        <label for="product-sizes" class="block text-sm font-medium text-gray-700">Sizes (comma-separated)</label>
                        <input type="text" id="product-sizes" placeholder="e.g., S,M,L,XL or One Size" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="product-colors" class="block text-sm font-medium text-gray-700">Colors (comma-separated)</label>
                        <input type="text" id="product-colors" placeholder="e.g., Red,Blue,Black" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">Product Description</label>
                    <textarea id="product-description" rows="4" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Product Images (up to 6)</label>
                    <input type="file" id="product-images" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" multiple accept="image/*">
                    <div id="image-preview" class="mt-4 flex flex-wrap gap-4"></div>
                    <input type="hidden" id="image-urls">
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-semibold" id="form-submit-btn">Add Product</button>
                    <button type="button" id="cancel-edit-btn" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 font-semibold hidden">Cancel Edit</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-6">Manage Products</h2>
            <div id="manage-products-list" class="space-y-4"></div>
        </div>
        
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Manage Deal of the Day</h2>
            <form id="deal-form" class="space-y-6">
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="deal-name" class="block text-sm font-medium text-gray-700">Deal Name</label>
                        <input type="text" id="deal-name" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="deal-new-price" class="block text-sm font-medium text-gray-700">New Price (₹)</label>
                        <input type="text" id="deal-new-price" placeholder="₹5999" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="deal-old-price" class="block text-sm font-medium text-gray-700">Old Price (₹)</label>
                        <input type="text" id="deal-old-price" placeholder="₹9999" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="deal-image" class="block text-sm font-medium text-gray-700">Image URL</label>
                        <input type="url" id="deal-image" placeholder="https://..." class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit" class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 font-semibold">Update Deal</button>
                </div>
            </form>
        </div>
    </main>
<script src="create-config.js"></script>
<script>
    // Define the single, authoritative owner's email
    const ownerEmail = "vivexatech@gmail.com"; 

    // IMPORTANT: Replace with your actual Cloudinary credentials
    const CLOUDINARY_CLOUD_NAME = "drkvub4nq";
    const CLOUDINARY_UPLOAD_PRESET = "vivexa_img";
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    document.addEventListener('DOMContentLoaded', () => {
        // This is the main security check
        auth.onAuthStateChanged(user => {
            if (!user || user.email !== ownerEmail) {
                alert("Access Denied. You are not authorized to view this page.");
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        const productForm = document.getElementById('product-form');
        const formTitle = document.getElementById('form-title');
        const formSubmitBtn = document.getElementById('form-submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const imagePreview = document.getElementById('image-preview');
        const imageUrlsInput = document.getElementById('image-urls');
        
        // --- Firestore Integrated Logic for admin.html ---
        const productsCollection = db.collection('products');
        let localProductsCache = []; // To hold the products for immediate UI updates

        // 1. Function to fetch products from Firestore and render them
        function fetchAndRenderProducts() {
            productsCollection.orderBy('name').get().then(snapshot => {
                const productsList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                localProductsCache = productsList; // Update our local cache
                renderManageList(localProductsCache);
            }).catch(error => {
                console.error("Error fetching products: ", error);
                document.getElementById('manage-products-list').innerHTML = `<p class="text-red-500">Error loading products.</p>`;
            });
        }

        // 2. Updated render function
        function renderManageList(products) {
            const listContainer = document.getElementById('manage-products-list');
            if (!products || products.length === 0) {
                listContainer.innerHTML = `<p class="text-gray-500">No products in the database. Add one using the form above.</p>`;
                return;
            }
            listContainer.innerHTML = products.map(p => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border">
                    <div class="flex items-center space-x-4">
                        <img src="${(p.images && p.images.length > 0) ? p.images[0] : 'https://placehold.co/100x100'}" class="w-16 h-16 object-cover rounded-md">
                        <div>
                            <p class="font-semibold text-gray-800">${p.name}</p>
                            <p class="text-sm text-indigo-600 font-bold">₹${p.price}</p>
                        </div>
                    </div>
                    <div class="space-x-4">
                        <button class="edit-btn text-blue-600 hover:underline font-semibold" data-id="${p.id}">Edit</button>
                        <button class="remove-btn text-red-600 hover:underline font-semibold" data-id="${p.id}">Remove</button>
                    </div>
                </div>`).join('');
        }

        // 3. Updated form submission logic
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('product-id').value;

            const productData = {
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                category: document.getElementById('product-category').value,
                description: document.getElementById('product-description').value,
                sizes: document.getElementById('product-sizes').value.split(',').map(s => s.trim()).filter(Boolean),
                colors: document.getElementById('product-colors').value.split(',').map(c => c.trim()).filter(Boolean),
                images: JSON.parse(imageUrlsInput.value || '[]')
            };
            
            if (productData.images.length === 0 && !productId) {
                alert("Please upload at least one image for a new product.");
                return;
            }

            formSubmitBtn.disabled = true;

            try {
                if (productId) {
                    await productsCollection.doc(productId).update(productData);
                    alert('Product updated successfully!');
                } else {
                    await productsCollection.add(productData);
                    alert('Product added successfully!');
                }
                resetForm();
                fetchAndRenderProducts();
            } catch (error) {
                console.error("Error saving product: ", error);
                alert("An error occurred while saving the product.");
            } finally {
                formSubmitBtn.disabled = false;
            }
        });

        // 4. Updated edit/remove logic
        document.getElementById('manage-products-list').addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            if (!id) return;

            if (e.target.classList.contains('remove-btn')) {
                if (confirm('Are you sure you want to remove this product?')) {
                    productsCollection.doc(id).delete().then(() => {
                        alert('Product removed.');
                        fetchAndRenderProducts();
                    }).catch(error => console.error("Error removing product: ", error));
                }
            }

            if (e.target.classList.contains('edit-btn')) {
                const product = localProductsCache.find(p => p.id === id);
                if (product) {
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-price').value = product.price;
                    document.getElementById('product-category').value = product.category;
                    document.getElementById('product-description').value = product.description;
                    document.getElementById('product-sizes').value = product.sizes.join(',');
                    document.getElementById('product-colors').value = product.colors.join(',');
                    imageUrlsInput.value = JSON.stringify(product.images || []);
                    renderImagePreviews(product.images || []);

                    formTitle.textContent = "Edit Product";
                    formSubmitBtn.textContent = "Update Product";
                    cancelEditBtn.classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        });


        const checkNewOrders = () => {
            const lastChecked = localStorage.getItem('lastCheckedOrderTimestamp');
            let query = db.collection("orders");

            if (lastChecked) {
                query = query.where("date", ">", lastChecked);
            }

            query.get().then((querySnapshot) => {
                const newOrdersCount = querySnapshot.size;
                if (newOrdersCount > 0) {
                    const notification = document.getElementById('order-notification');
                    notification.textContent = newOrdersCount;
                    notification.classList.remove('hidden');
                }
            }).catch((error) => {
                console.error("Error getting new orders: ", error);
            });
        };

        document.getElementById('product-images').addEventListener('change', async (e) => {
            if (CLOUDINARY_CLOUD_NAME === "YOUR_CLOUD_NAME") {
                alert("Error: Please configure your Cloudinary credentials."); return;
            }
            const files = e.target.files;
            if (files.length === 0) return;
            if (files.length > 6) { alert("You can only upload a maximum of 6 images."); e.target.value = ''; return; }

            imagePreview.innerHTML = '<p class="text-indigo-600">Uploading images, please wait...</p>';
            formSubmitBtn.disabled = true;
            const uploadedUrls = [];
            
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.secure_url) uploadedUrls.push(data.secure_url);
                    else throw new Error('Image upload failed.');
                } catch (error) {
                    console.error('Image upload failed:', error);
                    alert('An error occurred during image upload.');
                    imagePreview.innerHTML = '<p class="text-red-500">Image upload failed.</p>';
                    formSubmitBtn.disabled = false; return;
                }
            }
            
            imageUrlsInput.value = JSON.stringify(uploadedUrls);
            renderImagePreviews(uploadedUrls);
            formSubmitBtn.disabled = false;
        });

        function renderImagePreviews(urls) {
            imagePreview.innerHTML = urls.map(url => `<img src="${url}" class="w-24 h-24 object-cover rounded-md border-2 border-gray-200">`).join('');
        }
        
        function resetForm() {
            productForm.reset();
            document.getElementById('product-id').value = '';
            imageUrlsInput.value = '';
            imagePreview.innerHTML = '';
            formTitle.textContent = "Add New Product";
            formSubmitBtn.textContent = "Add Product";
            cancelEditBtn.classList.add('hidden');
        }
        cancelEditBtn.addEventListener('click', resetForm);

        const dealForm = document.getElementById('deal-form');
        const currentDeal = JSON.parse(localStorage.getItem('dealOfTheDay')) || {};
        document.getElementById('deal-name').value = currentDeal.name || '';
        document.getElementById('deal-new-price').value = currentDeal.newPrice || '';
        document.getElementById('deal-old-price').value = currentDeal.oldPrice || '';
        document.getElementById('deal-image').value = currentDeal.image || '';

        dealForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const updatedDeal = {
                name: document.getElementById('deal-name').value, newPrice: document.getElementById('deal-new-price').value,
                oldPrice: document.getElementById('deal-old-price').value, image: document.getElementById('deal-image').value,
            };
            localStorage.setItem('dealOfTheDay', JSON.stringify(updatedDeal));
            alert('Deal of the Day has been updated!');
        });
        
        fetchAndRenderProducts(); // Initial fetch
        checkNewOrders();
    });
</script>
</body>
</html>
